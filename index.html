<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello in Many Languages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f9;
            color: #333;
        }
        h1 {
            color: #0066cc;
        }
        .greeting {
            background-color: #fff;
            padding: 10px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <h1>Hello</h1>
    <div class="greeting">English: Hello</div>
    <div class="greeting">Spanish: Hola</div>
    <div class="greeting">French: Bonjour</div>
    <div class="greeting">German: Hallo</div>
    <div class="greeting">Italian: Ciao</div>
    <div class="greeting">Japanese: こんにちは (Konnichiwa)</div>
    <div class="greeting">Chinese: 你好 (Nǐ hǎo)</div>
    <div class="greeting">Russian: Привет (Privet)</div>
    <div class="greeting">Arabic: مرحبا (Marhaba)</div>
    <div class="greeting">Hindi: नमस्ते (Namaste)</div>
    <div class="greeting">Tibetan: བཀྲ་ཤིས་བདེ་ལེགས་ (Tashi delek)</div>
</body>
</html>
